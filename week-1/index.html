<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺北松山機場</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="main-header">
    <div class="main-title">
      <h1 class="name"><a href="#">臺北松山機場</a></h1>
      <img src="img/icons8-menu.svg" alt="navigation-bar" class="navigation-bar" />
    </div>
    <ul class="main-nav">
      <li><a href="#">航班資訊</a></li>
      <li><a href="#">旅客服務</a></li>
      <li><a href="#">機場交通</a></li>
      <li><a href="#">機場資訊</a></li>
    </ul>
  </header>

  <div class="banner">
    <h1 class="headline">TAIPEI SONGSHAN</h1>
    <span class="tagline">為您建立東北亞各大首都的橋樑</span>
  </div>

  <div class="row-title">
    <h2>旅客服務專區</h2>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <img src="img/jay-wennington-2065-unsplash.jpg" alt="" class="card-img" />
        <div class="card-content">
          <h3 class="card-header">Restaurants & Shops</h3>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="img/erik-odiin-539947-unsplash.jpg" alt="" class="card-img" />
        <div class="card-content">
          <h3 class="card-header">Facilities and Services</h3>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="img/nikola-ancevski-531651-unsplash.jpg" alt="" class="card-img" />
        <div class="card-content">
          <h3 class="card-header">Weather</h3>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="img/john-matychuk-393455-unsplash.jpg" alt="" class="card-img" />
        <div class="card-content">
          <h3 class="card-header">Parking Lot</h3>
        </div>
      </div>
    </div>
  </div>

  <section class="row-footer">
    <button class="ui button">Call to Action</button>
  </section>

  <footer class="main-footer">
    <div class="footer-inner">
      <span>&copy;2019 SaveYourTime</span>
    </div>
  </footer>

  <script>
    const navBar = document.querySelector('.navigation-bar');
    navBar.addEventListener('click', toggleNavBar);

    function toggleNavBar(e) {
      const mainNav = document.querySelector('.main-nav');
      mainNav.classList.toggle('show');
    }
  </script>
</body>

</html>
