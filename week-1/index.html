<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺北松山機場</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/index.js"></script>
</head>

<body>

  <header class="main-header">
    <div class="main-title">
      <h1 class="name"><a href="#">臺北松山機場</a></h1>
      <img src="img/icons8-menu.svg" alt="navigation-bar" class="navigation-bar" />
    </div>
    <ul class="main-nav">
      <li><a href="#">航班資訊</a></li>
      <li><a href="#">旅客服務</a></li>
      <li><a href="#">機場交通</a></li>
      <li><a href="#">機場資訊</a></li>
    </ul>
  </header>

  <div class="banner">
    <h1 class="headline">TAIPEI SONGSHAN</h1>
    <span class="tagline">為您建立東北亞各大首都的橋樑</span>
  </div>

  <main>
    <div class="row-title">
      <h2>旅客服務專區</h2>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <img src="img/restaurants.jpg" alt="" class="card-img" />
          <div class="card-content">
            <h3 class="card-header">Restaurants & Shops</h3>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="img/airport-hall.jpg" alt="" class="card-img" />
          <div class="card-content">
            <h3 class="card-header">Facilities and Services</h3>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="img/sun-rise.jpg" alt="" class="card-img" />
          <div class="card-content">
            <h3 class="card-header">Weather</h3>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="img/parking.jpg" alt="" class="card-img" />
          <div class="card-content">
            <h3 class="card-header">Parking Lot</h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  <section class="row-footer">
    <button class="ui button">Call to Action</button>
  </section>

  <footer class="main-footer">
    <div class="footer-inner">
      <span>SaveYourTime &copy;2019 Created by Aaron Lu</span>
    </div>
  </footer>
</body>

</html>
