<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <style>
    #positiveNumberInput {
      background: unset;
      color: unset;
    }

    #answer {
      margin: 10px 20px;
    }

    @media screen and (max-width: 410px) {
      #positiveNumberInput {
        box-sizing: border-box;
        width: 100%;
      }

      #submitButton {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
  <script defer src="js/sum.js"></script>
</head>

<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Enter a number and get the sum of the number from server.</h1>
          </div>
          <input type="number" min="1" id="positiveNumberInput" class="button" />
          <button id="submitButton" class="button">Bring it!</button>
          <p id="answer"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
