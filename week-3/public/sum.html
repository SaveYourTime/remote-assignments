<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
  <style>
    #positiveNumberInput {
      box-shadow: unset;
      background: unset;
      color: unset;
    }
  </style>
  <script>
    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        document.getElementById('ajax').textContent = xhr.responseText;
      }
    };

    function sendAJAX() {
      const number = document.getElementById('positiveNumberInput').value;
      const url = `/getData?number=${number}`;
      xhr.open('GET', url);
      xhr.send();
    }
  </script>
</head>

<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Enter a number and get the sum of the number from server.</h1>
          </div>
          <input type="number" min="1" id="positiveNumberInput" class="button" />
          <button id="load" onclick="sendAJAX()" class="button">Bring it!</button>
          <p id="ajax">

          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
</div>
