<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
  <style>
    #nameInput {
      box-shadow: unset;
      background: unset;
      color: unset;
    }
  </style>
</head>

<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Please enter your name.</h1>
          </div>
          <form>
            <input type="text" min="1" id="nameInput" class="button"/>
            <input type="submit" class="button" id="submitButton" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    const submitButton = document.getElementById('submitButton');
    submitButton.addEventListener('click', register);

    function register(e) {
      e.preventDefault();

      const name = document.getElementById('nameInput').value;
      if (!name) return alert('Please enter your name first before submitting!');

      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          location.href="/myName";
        }
      };
      
      const url = `/trackName?name=${name}`;
      xhr.open('GET', url);
      xhr.send();
    }
  </script>
</body>

</html>
</div>
